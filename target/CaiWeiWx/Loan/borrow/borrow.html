<!DOCTYPE html>
<html>

	<head>
		<META HTTP-EQUIV="pragma" CONTENT="no-cache">  
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">  
		<META HTTP-EQUIV="expires" CONTENT="0">	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no,date=no,address=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>申请分期</title>
		<link rel="stylesheet" type="text/css" href="../css/base.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/huiflex.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/loadingm.css" />
		<style type="text/css">
			@font-face {
				font-family: "iconfont";
				src: url('../css/iconfont.ttf') format('truetype')/* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
			}
			
			.iconfont {
				font-family: "iconfont" !important;
				font-size: 16px;
				font-style: normal;
				-webkit-font-smoothing: antialiased;
				-webkit-text-stroke-width: 0.2px;
				-moz-osx-font-smoothing: grayscale;
			}
			
			.icon {
				display: inline-block;
				min-width: 18px;
				height: 18px;
				color: #2c8ef3;
				margin-right: 5px;
			}
			
			body {
				color: #333;
			}
			
			.inputbg {
				padding: 12px 15px;
				/*border-bottom: 1px solid #dbd9da;*/
				border-bottom: 1px solid #F2F2F2;
			}
			
			.inputbg input {
				text-align: right;
				font-size: 18px;
				outline: none;
				border: none;
			}
			
			.btn {
				background: #2c8ef3;
				text-align: center;
				color: white;
				padding: 10px;
				font-size: 16px;
				border-radius: 6px;
				margin: 15px;
			}
			
			.fc {
				color: #999999;
			}
			
			.check {
				color: #2c8ef3;
				/*border-bottom: 1px solid #2c8ef3;*/
			}
			
			.mathbtn {
				width: 60px;
				text-align: center;
				background: #2c8ef3;
				color: white;
				height: 30px;
				line-height: 30px;
			}
			
			.btn-left {
				border-radius: 9px 0 0 9px;
			}
			
			.btn-right {
				border-radius: 0 9px 9px 0;
			}
			
			.dlist {
				height: 150px;
				overflow-y: scroll;
				overflow-x: hidden;
			}
			
			.dlist>li {
				text-align: center;
				padding: 10px 5px;
			}
			.error{color: #fff;background: rgba(0,0,0,0.4);text-align: center;line-height: 50px;position: fixed;top: 0;left: 0;right: 0;bottom: 0;z-index: 100;}
			.error .error_msg{background: rgba(0,0,0,0.6);position: fixed;top: 35%;left: 20px;right: 20px;z-index: 100;border-radius: 5px;}
		</style>
	</head>

	<body>
		<div id="mainPage">
			<div class="" style="background: white;">
				<div class="hui-flex justify-between inputbg" id="credit_btn">
					<div id="" style="width: 100px;">申请金额/元</div>
					<div class="check" style="color: #2C8EF3;font-size: 16px;" id="creditnum">0</div>
				</div>
				<div class="hui-flex justify-between inputbg" id="bor_periods_btn">
					<div id="" style="width: 75px;">分期期数</div>
					<div class="">
						<span id="bor_periods" class="fc" data-val="0">0个月 </span> >
					</div>
				</div>
				<div class="hui-flex justify-between inputbg">
					<div id="" style="width: 75px;">日费率</div>
					<div class="fc" id="rate" data-val="0.05">%</div>
				</div>
				<!--<div class="hui-flex justify-between inputbg">
					<div id="" style="width: 75px;">手续费 <i class="icon iconfont">&#xe629;</i></div>
					<div id="" class="fc">全免</div>
				</div>-->
				<div class="hui-flex justify-between inputbg">
					<div id="" style="width: 75px;">归还方式</div>
					<div id="" class="fc">每月等额本金 </div>
				</div>
			</div>

			<div class="" style="background: white;margin-top: 10px;">
				<div class="hui-flex justify-between inputbg">
					<div style="width: 110px;">首期归还金额</div>
					<div class="" style="color: #2C8EF3;font-size: 16px;">￥ <span id="fristRePay">0</span></div>
				</div>
				<div class="hui-flex justify-between inputbg">
					<div id="" style="width: 75px;">归还日</div>
					<div id="repayDay" class="fc">对月日</div>
				</div>
				<div class="hui-flex justify-between inputbg" id="repaydetails">
					<div id="" style="width: 75px;">归还详情</div>
					<div id="" class="check" style="border-bottom: 1px solid #2c8ef3;">查看</div>
				</div>
			</div>
			<div class="" style="background: white;margin-top: 10px;">
				<div class="" style="background: white;margin-top: 10px;">
					<div id="mscenepar" class="hui-flex justify-between inputbg">
						<div id="" style="width: 75px;">资金用途</div>
						<div id="mscene" class="fc">请选择 ></div>
					</div>
				</div>
			</div>

			<div id="" class="fc" style="padding: 10px 15px;">
				<div style="font-size: 12px;line-height: 18px;">请选择资金的实际用途，禁止用于购房，投资及各种非消费场景</div>
				<span id="contractpar"><img src="../img/unchecked.png" style="vertical-align: middle;width: 16px;height: 16px;margin: -2px 6px 0 0;"/>我已阅读并同意 <a href="javascript:void(0)" id="contractparLabel" style="color: #2c8ef3">《合同及相关协议》</a> </span>
			</div>
			<div class="" style="width: 100%;">
				<div class="btn" style="background: #999999;" id="bor_btn">
					申 请
				</div>
			</div>
		</div>
		<div id="myModal" class="loading-modal" style="display: none;">
			<!-- Modal content -->
			<div class="loading-modal-content">
				<img src="../img/default.svg" style="vertical-align: middle;width: 3em;margin-left: 1em;" />
				<span id="" style="vertical-align: middle;margin-left: 1em">
					数据加载中...
				</span>
			</div>
		</div>

		<div id="moneyModal" class="loading-modal" style="display: none;">
			<!-- Modal content -->
			<div class="loading-modal-content" style="padding: 0;width: 75%;">
				<div class="" style="padding: 1em;text-align: center;border-bottom: 1px solid #dbd9da;color: #999999;">
					<div class="">
						请输入交易密码
					</div>
					<div class="hui-flex" style="margin-top: .5em;">
						<input type="password" name="" id="tpswd" value="" style="width: 100px;font-size: 16px;padding: 5px;" class="flex-1" />
					</div>
				</div>
				<div class="hui-flex">
					<div onclick="closeModal()" class="flex-1" style="text-align: center;padding: 1em;border-right: 1px solid #dbd9da;color: #999999;">
						取消
					</div>
					<div id="mmsure" class="flex-1" style="text-align: center;padding: 1em;color: #2C8EF3;">
						确定
					</div>

				</div>
			</div>
		</div>

		<div id="bordayModal" class="loading-modal" style="display: none;">
			<!-- Modal content -->
			<div class="loading-modal-content " style="width: 75%;">
				<div class="" style="text-align: left;border-bottom: 1px solid #A9C8E8;padding: 10px;font-weight: bold;">
					选择任一期限都可提前还
				</div>
				<div class="">
					<ul class="dlist" id="dlist">
					</ul>
				</div>

			</div>
		</div>

		<div id="bsModal" class="loading-modal" style="display: none;">
			<!-- Modal content -->
			<div class="loading-modal-content " style="width: 75%;">
				<div class="fc" style="text-align: left;border-bottom: 1px solid #A9C8E8;padding: 10px;font-size: 14px;">
					请选择资金的实际用途
					<br /> 禁止用于购房，投资及各种非消费场景
				</div>
				<div class="">
					<ul class="dlist" id="bslist">
					</ul>
				</div>

			</div>
		</div>

		<script src="../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/util_v1.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//有问题，跳转临时还款详情的时候，当前状态丢失，sessionStorage bordata保存状态
			var periodsdata=[];
			var credit_scenes;
			$(function() {
				FastClick.attach(document.body);
                var amount = GetQueryString("a");
                var rate = GetQueryString("r");
                var periods = GetQueryString("p");
                var mscene;
                var msceneText;
				if(localStorage.existHistoryCreditBorrow){
				    var existHistoryCreditBorrow=JSON.parse(localStorage.existHistoryCreditBorrow);
					periods = existHistoryCreditBorrow.periods;
					mscene= existHistoryCreditBorrow.mscene;
					msceneText= existHistoryCreditBorrow.msceneText;
				}
                $("#bor_periods").attr("data-val", periods);
                $('#creditnum').text(amount);
                $('#rate').text(new Number(rate) + "%");
                $('#rate').attr("data-val", new Number(rate));
				if(mscene){
                    $("#mscene").text(msceneText);
                    $("#mscene").attr("data-val",mscene);
				}

				if(localStorage.caiweiObj) {
					var cwobj = JSON.parse(localStorage.caiweiObj);
                    getPayPeriods();
					initEvent(cwobj);
					getFirstRepay();
				} else {
					error("微信授权过期");
					return;
				}
                if(localStorage.everSucceedBorrow=="1"){
                    $("#contractparLabel").html("《租金支付计划表》");
				}
			})

			function getPeriod(code) {
			    if(periodsdata){
                    for(var i = 0; i < periodsdata.items.length; i++) {
                        if(periodsdata.items[i].code == code) {
                            return periodsdata.items[i];
                        }
                    }
				}
			}

			function closeModal() {
				$('#tpswd').val("");
				$('#moneyModal').hide();
			}

			function getScenes() {
				$('#myModal').show();
				setTimeout(function() {
					postSerDataWithHeader('/wechat/user/api/basecodeList.shtml', {
						"id": "credit_scenes"
					}, initScenes, '信用场景');
					$('#myModal').hide();
					$('#bsModal').show();
				}, 200);
			}

			function afterContract(data) {
				if(data.success) {
                    $('#myModal').hide();
					window.location.href=data.data.url;
				} else {
                    $('#myModal').hide();
					error(data.message);
				}
			}

			function goContract(data) {
				$('#myModal').show();
				setTimeout(function() {
					var paramobj={
							"amount": $('#creditnum').text(),
							"periods": $('#bor_periods').attr("data-val"),
							"rate": $('#rate').attr("data-val"),
							"userId": data.userId,
							"scenes": $('#mscene').text(),
						}
					var periods_desc=$('#bor_periods').text();
					var scenesStr=$('#mscene').attr("data-val");
					var scenes_desc=$('#mscene').text();
					var lurl=location.href.replace("#","");

                    var userId="";
                    if(localStorage.caiweiObj) {
                        var cwobj = JSON.parse(localStorage.caiweiObj);
                        userId=cwobj.userId;
                    }

					if(localStorage.everSucceedBorrow=="1"){

                        paramobj.returnUrl=lurl.replace("borrow.html","applyborrow.html")+"&pd="+ encode64(utf16to8(periods_desc)) +"&s="+scenesStr+"&sd="+encode64(utf16to8(scenes_desc));
                        postSerDataWithHeader('/wechat/borrow/api/contract/credit.shtml', paramobj,	afterContract, '借款协议');
					}else{
                        paramobj.returnUrl=lurl.replace("borrow.html","applyborrow.html")+"&pd="+ encode64(utf16to8(periods_desc)) +"&s="+scenesStr+"&sd="+encode64(utf16to8(scenes_desc));
                        postSerDataWithHeader('/wechat/borrow/api/creditList.shtml', paramobj,	function (data) {
                            if(data.success) {
                                $('#myModal').hide();
                                window.location.href=data.data.contractListUrl+"?userId="+userId;
                            } else {
                                $('#myModal').hide();
                                error(data.message);
                            }
                        }, '借款协议');
					}


				}, 200);
			}

			function initScenes(data) {
				if(data.success) {
					credit_scenes = data.data.items;
					var items = data.data.items;
					for(var i = 0; i < items.length; i++) {
						(function() {
							var k = i;
							var item = items[k];
							var li = $("<li>" + item.descript + "</li>");
							$(li).click(function() {
								$('#mscene').text(item.descript);
								$('#mscene').attr("data-val", item.code);
								$('#bsModal').hide();
							});
							$('#bslist').append(li);
						})()
					}
				} else {
					error(data.message);
				}

			}

			function initEvent(data) {
				$('#mscenepar').click(function() {
					if(!credit_scenes) {
						getScenes();
					} else {
						$('#bsModal').show();
					}

				});

				$('#bor_periods_btn').click(function() {
					if(!periodsdata) {
						getPayPeriods();
					}
					$('#bordayModal').show();

				});
				$('#repaydetails').click(function() {
					var periods = $('#bor_periods').attr("data-val");
					var mscene=$("#mscene").attr("data-val");
                    var msceneText=$("#mscene").text();
                    var amount=GetQueryString("a");
                    var rate=GetQueryString("r");
                    localStorage.existHistoryCreditBorrow = JSON.stringify({
						"periods": periods,
						"mscene" : mscene,
						"msceneText":msceneText
					});
					window.location.href = "tempborrowplan.html?timeStamp="+getTimeStamp()+"&amount="+amount+"&rate="+rate+"&periods="+periods+"&descript="+encode64(utf16to8(msceneText));
				});
				$('#contractpar').click(function() {
					if($('#mscene').attr("data-val") && $('#mscene').attr("data-val").length > 0) {
						goContract(data);
					} else {
						error("请先选择资金用途");
					}
				});
			}

			function initPeriods(data) {
                var periods=GetQueryString("p");
                if(localStorage.existHistoryCreditBorrow){
                    var existHistoryCreditBorrow=JSON.parse(localStorage.existHistoryCreditBorrow);
                    periods = existHistoryCreditBorrow.periods;
                }
				if(data.success) {
					periodsdata = data.data;
					var items = periodsdata.items;
					for(var i = 0; i < items.length; i++) {
						(function() {
							var li = $("<li>" + items[i].descript + "</li>");
							var item = items[i];
							$(li).click(function() {
								$('#bor_periods').text(item.descript);
								$('#bor_periods').attr("data-val", item.code);
								$('#bordayModal').hide();
								$('#myModal').show();
								setTimeout(function() {
									getFirstRepay();
								}, 200);
							});
							$('#dlist').append(li);

							//加载分期期数默认值
							if(periods==items[i].code){
							    $("#bor_periods").text(items[i].descript);
							}
						})()
					}
				} else {
					error(data.message)
				}

			}

			function initFirstRepay(data) {
				if(data.success) {
					var datestr = "(" + getDateFormatStr(new Date(data.data.repayDate), "MM月dd日") + ")";
					$('#fristRePay').text(Number(data.data.amount).toFixed(2) + datestr);
					$('#repayDay').text("每月" + getDateFormatStr(new Date(data.data.repayDate), "dd日"));
				} else {
					error(data.message);
				}

			}

			function afterApply(data) {
				if(data.success) {
					window.location.href = "applysuccess.html?m=" + encode64(utf16to8(data.message))+"&timeStamp="+getTimeStamp();
				} else {
					error(data.message);
				}
			}

			function getPayPeriods() {
				$('#myModal').show();
				postSerDataWithHeader('/wechat/user/api/basecodeList.shtml', {
					"id": "credit_periods"
				}, initPeriods, '初始化期限');
				$('#myModal').hide();
			}

			function getFirstRepay() {
				$('#myModal').show();
				postSerDataWithHeader('/wechat/borrow/api/calcFirstRepay.shtml', {
					"amount": $('#creditnum').text(),
					"periods": $('#bor_periods').attr("data-val"),
					"rate": $('#rate').attr("data-val"),
				}, initFirstRepay, '首次还款计算');
				$('#myModal').hide();
			}

			function applyCreditBorrow(data) {
				$('#myModal').show();
				postSerDataWithHeader('/wechat/borrow/api/credit/apply.shtml', {
					"amount": $('#creditnum').text(),
					"periods": $('#bor_periods').attr("data-val"),
					"rate": $('#rate').attr("data-val"),
					"userId": data.userId,
					"scenes": data.scenes,
					"tradePassword": data.tradePassword
				}, afterApply, '借款申请');
				$('#myModal').hide();
			}


            function error(msg){
                $("body").append('<div class="error"><span class="error_msg"></span></div>');
                $(".error").show();
                $(".error_msg").html(msg);
                setTimeout(function(){
                    $(".error").remove();
                },1500);
            }
		</script>
	</body>

</html>
