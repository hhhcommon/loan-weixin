				</div>
				<div class="btn" style="margin: 10px;" id="verfiybtn">
					校 验
				</div>
			</div>
		</div>
		<script src="../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/util_v1.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var btn_timer;
			var countTime = 60;
			var hasSend = false;
			$(document).ready(function() {
				FastClick.attach(document.body);
				if(localStorage.caiweiWx) {
					var cwwxobj = JSON.parse(localStorage.caiweiWx);
					initEvent(cwwxobj);
				} else {
					error("微信授权过期");
					return;
				}
				
			})

			function changeBtn() {
				if(countTime >= 0) {
					$("#vcodebtn").text(countTime + "秒重发");
					countTime = countTime - 1;
				} else {
					clearInterval(btn_timer);
					hasSend = false;
					$("#vcodebtn").text("| 获取验证码");
					countTime = 60;

				}
			}

			function sendWaiting() {
				changeBtn();
				btn_timer = setInterval(changeBtn, 1000);
			}

			function getCode(data) {
				if(data.success) {
					$('#pcode').empty();
					$('#pcode').append("<img src='data:image/jpg;base64," + data.data.image + "'width='100%'>");
				} else {
					error(data.message);
				}
			}

			function verifyCode(data) {
				if(data.success) {
					sendWaiting();
					postSerData('/wechat/user/api/sendCode.shtml', {
						"phone": $('#phnum').val(),
						"type": "register"
					}, sendCode, '发送验证码');
					hasSend = true;

					setTimeout(function() {
						$('#verfiyModal').hide();
						$('#piccode').val("");
					}, 300);
				} else {
					error(data.message);
				}

			}

			function sendCode(data) {
				if(data.success == false) {
					error(data.message);
				}
			}

			function regrister(data) {
				if(data.success) {
					error("注册成功");
					setTimeout(function(){
						window.history.go(-1);
					},1500)
				} else {
					error(data.message);
				}
			}

			function initEvent(wx) {
				$('#verfiyModal').click(function(event) {
					event.preventDefault();
					return false;
				});

				$('#pcode').click(function() {
					postSerData('/wechat/user/api/getCode.shtml', {
						"imei": wx.openId,
						"type": "register"
					}, getCode, '图形验证码');
				});

				$('#verfiybtn').click(function() {
					postSerData('/wechat/user/api/verifyCode.shtml', {
						"imei": wx.openId,
						"type": "register",
						"vImageCode": $('#piccode').val(),
					}, verifyCode, '校验图形验证码');

				});

				$('#vcodebtn').click(function() {
					if(hasSend) {
						return;
					}
					if(!$('#phnum').val() || $('#phnum').val().length <= 0) {
						$('#phnum').focus();
						error("手机号不能为空！");
						return;
					}

					if(!validatePhone($('#phnum').val())){
                        $('#phnum').focus();
                        return;
					}


					$('#myModal').removeClass('dismiss');

					setTimeout(function() {
						postSerData('/wechat/user/api/getCode.shtml', {
							"imei": wx.openId,
							"type": "register"
						}, getCode, '图形验证码');

						$('#myModal').addClass('dismiss');

						$('#verfiyModal').show();
					}, 200);

				});

				$('#regbtn').click(function() {
					if(!$('#phnum').val() || $('#phnum').val().length <= 0) {
						$('#phnum').focus();
						error("手机号不能为空！");
						return;
					}

					if(!validatePhone($('#phnum').val())){
                        $('#phnum').focus();
                        return;
					}

					if(!$('#vcode').val() || $('#vcode').val().length <= 0) {
						$('#vcode').focus();
						error("验证码不能为空！");
						return;
					}

                    if(!validatePhone($('#vcode').val())){
                        $('#vcode').focus();
                        return;
                    }

					if(!$('#pswd').val() || $('#pswd').val().length <= 0) {
						$('#pswd').focus();
						error("密码不能为空！");
						return;
					}


					if(!validatePassword($('#pswd').val())){
                        $('#pswd').focus();
                        return;
					}

					$('#myModal').removeClass('dismiss');

					setTimeout(function() {
						postSerData('/wechat/user/api/wxRegister.shtml', {
							loginName: $('#phnum').val(),
							loginPwd: $('#pswd').val(),
							vcode: $('#vcode').val(),
							openid: wx.openId,
							unionid: wx.unionId,
						}, regrister, '注册');
					}, 200);

				});

			}

            function error(msg){
                $("body").append('<div class="error"><span class="error_msg"></span></div>');
                $(".error").show();
                $(".error_msg").html(msg);
                setTimeout(function(){
                    $(".error").remove();
                },1500);
            }
		</script>
	</body>

</html>
